<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/persian-date/dist/persian-date.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <input class="input" type="date"><br>
        <button type="button">convert</button>
        <p></p>
    </div>

    <script>
        let input1 = document.querySelector('.input');
        let button1 = document.querySelector('button');
        let p1 = document.querySelector('p');

        button1.addEventListener('click' , ()=>{
        let d = new persianDate( new Date(input1.value));
        d.formatPersian = false;
        p1.innerHTML = d.format('YYYY-MM-DD');
        })
    </script>
</body>
</html>
